<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>General Knowledge Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .quiz-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .question {
      margin: 20px 0 10px;
      font-weight: bold;
    }
    .options label {
      display: block;
      margin: 8px 0;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>General Knowledge Quiz</h2>
    <form id="quizForm">
      <div class="question">1. What is the capital of France?</div>
      <div class="options">
        <label><input type="radio" name="q1" value="A"> A. Berlin</label>
        <label><input type="radio" name="q1" value="B"> B. Paris</label>
        <label><input type="radio" name="q1" value="C"> C. Madrid</label>
        <label><input type="radio" name="q1" value="D"> D. Rome</label>
      </div>

      <div class="question">2. Who invented the light bulb?</div>
      <div class="options">
        <label><input type="radio" name="q2" value="A"> A. Nikola Tesla</label>
        <label><input type="radio" name="q2" value="B"> B. Albert Einstein</label>
        <label><input type="radio" name="q2" value="C"> C. Thomas Edison</label>
        <label><input type="radio" name="q2" value="D"> D. Isaac Newton</label>
      </div>

      <div class="question">3. Which planet is known as the Red Planet?</div>
      <div class="options">
        <label><input type="radio" name="q3" value="A"> A. Venus</label>
        <label><input type="radio" name="q3" value="B"> B. Mars</label>
        <label><input type="radio" name="q3" value="C"> C. Jupiter</label>
        <label><input type="radio" name="q3" value="D"> D. Saturn</label>
      </div>

      <div class="question">4. What is the largest mammal?</div>
      <div class="options">
        <label><input type="radio" name="q4" value="A"> A. Elephant</label>
        <label><input type="radio" name="q4" value="B"> B. Whale Shark</label>
        <label><input type="radio" name="q4" value="C"> C. Blue Whale</label>
        <label><input type="radio" name="q4" value="D"> D. Giraffe</label>
      </div>

      <div class="question">5. Who wrote 'Hamlet'?</div>
      <div class="options">
        <label><input type="radio" name="q5" value="A"> A. Charles Dickens</label>
        <label><input type="radio" name="q5" value="B"> B. William Shakespeare</label>
        <label><input type="radio" name="q5" value="C"> C. Mark Twain</label>
        <label><input type="radio" name="q5" value="D"> D. Leo Tolstoy</label>
      </div>

      <div class="question">6. How many continents are there on Earth?</div>
      <div class="options">
        <label><input type="radio" name="q6" value="A"> A. 5</label>
        <label><input type="radio" name="q6" value="B"> B. 6</label>
        <label><input type="radio" name="q6" value="C"> C. 7</label>
        <label><input type="radio" name="q6" value="D"> D. 8</label>
      </div>

      <button type="button" onclick="submitQuiz()">Submit</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    function submitQuiz() {
      const answers = { q1: "B", q2: "C", q3: "B", q4: "C", q5: "B", q6: "C" };
      let score = 0;

      for (let key in answers) {
        const selected = document.querySelector(`input[name="${key}"]:checked`);
        if (selected && selected.value === answers[key]) {
          score++;
        }
      }

      document.getElementById("result").innerHTML =
        `ðŸŽ‰ You scored ${score} out of 6`;
    }
  </script>
</body>
</html>
